<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1><i>Basic Calculator</i></h1>
        <div class="calculator">
            <div class="display">
                <h4 id="error"></h4>
                <div id="disp"></div>
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-op" id="c">C</button></td>
                        <td><button class="btn-op" id="%">%</button></td>
                        <td><button class="btn-op" id="back-space">back</button></td>
                        <td><button class="btn-op" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="7">7</button></td>
                        <td><button class="btn-num" id="8">8</button></td>
                        <td><button class="btn-num" id="9">9</button></td>
                        <td><button class="btn-num" id="*">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="4">4</button></td>
                        <td><button class="btn-num" id="5">5</button></td>
                        <td><button class="btn-num" id="6">6</button></td>
                        <td><button class="btn-op" id="-">-</button></td>
                    </tr>
                    
                    <tr>
                        <td><button class="btn-num" id="1">1</button></td>
                        <td><button class="btn-num" id="2">2</button></td>
                        <td><button class="btn-num" id="3">3</button></td>
                        <td><button class="btn-op" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-num" id="00">00</button></td>
                        <td><button class="btn-num" id="0">0</button></td>
                        <td><button class="btn-num" id=".">.</button></td>
                        <td><button class="btn-equ" id="=">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="index.js"></script>
    </div>
    
</body>
</html>
